
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamford Parks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>
<script>
    var map = L.map('map').setView([41.0534, -73.5387], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

        L.marker([41.0635594, -73.54837]).addTo(map)
            .bindPopup('<strong> Scalzi Park</strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions)');
    

        L.marker([41.0472652, -73.5016844]).addTo(map)
            .bindPopup('<strong> Cove Island Park </strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions), Water Amenities');
    

        L.marker([41.0435152, -73.5203923]).addTo(map)
            .bindPopup('<strong> Cummings Park </strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions), Water Amenities');
    

        L.marker([41.0329221, -73.5465295]).addTo(map)
            .bindPopup('<strong> John J. Boccuzzi Park</strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions), Water Amenities');
    

        L.marker([41.0350585, -73.5380629]).addTo(map)
            .bindPopup('<strong> Kosciuszko Park</strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions), Water Amenities');
    

        L.marker([41.1746038, -73.5597809]).addTo(map)
            .bindPopup('<strong>Dorothy Heroy Complex</strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions), Water Amenities');
    

        L.marker([41.0756545, -73.532541]).addTo(map)
            .bindPopup('<strong> Barrett Park</strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions)');
    

        L.marker([41.1256191, -73.5713752]).addTo(map)
            .bindPopup('<strong> Chestnut Hill Park</strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions)');
    

        L.marker([41.0534302, -73.5387341]).addTo(map)
            .bindPopup('<strong>Edward Hunt Complex</strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions)');
    

        L.marker([41.0539552, -73.5561]).addTo(map)

        L.marker([41.0818597, -73.5828792]).addTo(map)
            .bindPopup('<strong>Mianus River State Park</strong><br>Passive Recreation, Citizen Amenities (restrooms, parking, concessions), Water Amenities');
    

        L.marker([41.1395922, -73.5590447]).addTo(map)
            .bindPopup('<strong>Scofieldtown Park</strong><br>Active Recreation, Passive Recreation, Citizen Amenities (restrooms, parking, concessions)');
    

        L.marker([41.038398, -73.5224765]).addTo(map)
            .bindPopup('<strong> West Beach</strong><br>Citizen Amenities (restrooms, parking, concessions), Water Amenities');
    
</script>
</body>
</html>
